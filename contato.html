<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Contrail+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/resetstyle.css">
    <link rel="stylesheet" href="CSS/contatostyle.css">
    <script src="https://kit.fontawesome.com/24d02b2e7c.js" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(function(){ 
                  $("#header").load("header.html");
                  $("#footer").load("footer.html"); 
         });
   </script>
</head>
<body>
    <div id="header"></div>
    <main class="container-principal">
        <section class="container-fale">
            <h1><i class="fa-solid fa-paw" style="color: #00bf63;"></i>FALE COM A GENTE!<i class="fa-solid fa-paw" style="color: #00bf63;"></i></h1>
            <p class="descricao">Aqui você pode nos seguir nas redes sociais e conversar com a gente através do formulário abaixo. Retornaremos o mais rápido possível!</p>

        </section>
        <section class="container-contato">
            <div class="bloco1">
                <h2>SIGA NAS REDES SOCIAIS!</h2>
                <div class="redes">
                    <a href=""><i class="fa-brands fa-square-facebook fa-5x" style="color: #00bf63;"></i></a>
                    <a href=""><i class="fa-brands fa-square-instagram fa-5x" style="color: #00bf63;"></i></a>
                    <a href=""><i class="fa-brands fa-square-whatsapp fa-5x" style="color: #00bf63;"></i></a>
                </div> 
            </div>
            <div class="bloco2">
                <h3>MANDE NOS UMA MENSAGEM!</h3>
                <form action="">
                    <input type="text" placeholder="NOME">
                    <input type="text" placeholder="E-MAIL">
                    <textarea name="" id="" placeholder="MENSAGEM"></textarea>
                    <button>Enviar</button>
                </form>
            </div>
            
            
        </section>

    </main>
    <div id="footer"></div>
</body>
</html>
